<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA & CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GPA & CGPA Calculator</h1>
        
        <!-- GPA Calculation Section -->
        <h2>GPA Calculator</h2>
        <div>
            <label>Criteria Name:</label>
            <input type="text" id="criteria_name">
            
            <label>Weight (%):</label>
            <input type="number" id="criteria_weight" min="1" max="100">

            <button onclick="addCriteria()">Add Criteria</button>
        </div>

        <h3>Criteria List</h3>
        <table id="criteria_table">
            <thead>
                <tr>
                    <th>Criteria</th>
                    <th>Weight (%)</th>
                    <th>Obtained Marks</th>
                    <th>Total Marks</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button onclick="calculateGPA()">Calculate GPA</button>
        <div id="gpa_result"></div>

        <!-- CGPA Calculation Section -->
        <h2>CGPA Calculator</h2>
        <div>
            <label>Subject GPA:</label>
            <input type="number" step="0.01" id="subject_gpa" min="0" max="4">
            
            <label>Credit Hours:</label>
            <input type="number" id="subject_credits" min="1">

            <button onclick="addSubject()">Add Subject</button>
        </div>

        <h3>Subject List</h3>
        <table id="subject_table">
            <thead>
                <tr>
                    <th>GPA</th>
                    <th>Credit Hours</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button onclick="calculateCGPA()">Calculate CGPA</button>
        <div id="cgpa_result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
